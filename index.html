<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is a page which takes in a UPC and gives you ingredients (vegetarian or not) and also Macros">
    	<meta name="keywords" content="UPC, Ingredients, Food Info">

		<title>UPC Food Info</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

    <h1>Is it Vegetarian?</h1>

    <label for="barcode">Enter a UPC bacode number</label>
    <input type="number" name="barcode" id="barcode" autofocus>
    <button type="button" onclick="getFetch();">Get Value</button>

    <img src="" alt="" id="product-image">
    <h2 id="product-name"></h2>

    <h2 id="Calories">Calories: <span></span></h2>

    <table id="macros-table">
      <tr>
        <th>Fats</th>
        <th>Carbs</th>
        <th>Protein</th>
      </tr>
    </table>

    <h2>Food Score: <span></span></h2>

    <table id="ingredient-table">
      <tr>
        <th>Ingredient</th>
        <th>Vegetarian?</th>
      </tr>
    </table>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
